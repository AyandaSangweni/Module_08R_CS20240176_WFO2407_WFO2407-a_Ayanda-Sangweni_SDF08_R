<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-10 lg:grid-cols-4">
                
                <!-- Subscription Section -->
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white mb-4" >Subscribe to our newsletter for updates.
                    </h1>
                    <div class="flex flex-col md:flex-row md:space-x-2">
                        <input id="email" type="text" placeholder="Email Adress" class="px-4 py-2 mb-2 md:mb-0 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] w-full md:flex-1">
                        <button class="px-6 py-2.5 bg-[#d86943] text-white rounded-md w-full md:w-auto">
                            Subscribe
                        </button>
                    </div>
                </div>

                <!-- Quick Links Secction -->
                <div>
                    <p class="text-lg font-semibold mb-4">Quick Link</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">Home</a></li>
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">Who We Are</a></li>
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">Our Philosophy</a></li>
                    </ul>
                </div>

                <!-- Technologies Section -->
                <div>
                    <p class="text-lg font-semibold mb-4">Technologies</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">HTML</a></li>
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">CSS</a></li>
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">JavaScript</a></li>
                    </ul>
                </div>
            </div>

            <!-- Devider -->        
            <hr class="my-6 border-[#d86943]">

            <!-- Branding and Social media Section -->
            <div class="flex justify-between items-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
                <div class="flex space-x-4">
                    <a href="https://www.facebook.com/codespaceza" target="_blank" class="text-gray-600 hover:text-gray-800 transition">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="http://instagram.com/codespaceza" target="_blank" class="text-gray-600 hover:text-gray-800 transition">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCfmXJliguiwBv2QlRzWdrxA" target="_blank" class="text-gray-600 hover:text-gray-800 transition">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.linkedin.com/school/codespaceza/" target="_blank" class="text-gray-600 hover:text-gray-800 transition">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>        
    </footer>

</body>
</html>
