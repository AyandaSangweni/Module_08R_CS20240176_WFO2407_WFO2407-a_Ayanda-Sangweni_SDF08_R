<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-10 lg:grid-cols-4">
                
                <!-- Subscription Section -->
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white mb-4" >Subscribe to our newsletter for updates.
                    </h1>
                    <div class="flex flex-col md:flex-row md:space-x-2">
                        <input id="email" type="text" placeholder="Email Adress" class="px-4 py-2 mb-2 md:mb-0 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] w-full md:flex-1">
                        <button class="px-6 py-2.5 bg-[#d86943] text-white rounded-md w-full md:w-auto">
                            Subscribe
                        </button>
                    </div>
                </div>

                <!-- Quick Links Secction -->
                <div>
                    <p class="text-lg font-semibold mb-4">Quick Link</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">Home</a></li>
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">Who We Are</a></li>
                        <li><a href="#" class="text-[#313131] hover:underline dark:text-white">Our Philosophy</a></li>
                    </ul>
                </div>

                <!-- Technologies Section -->
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
